<h1>Vehículos Nuevos</h1>
<table>
  <thead>
    <tr>
      <th>Modelo</th>
      <th>Marca</th>
      <th>Versión</th>
      <th>Tipo</th>
      <th>Precio</th>
    </tr>
  </thead>
    <tbody *ngFor="let car of cars | async">
      <td>{{ car.modelo }}</td>
      <td>{{ car.marca }}</td>
      <td>{{ car.version }}</td>
      <td>{{ car.tipo }}</td>
      <td>$ {{ car.precio[0] }} MXN</td>
    </tbody>
</table>
